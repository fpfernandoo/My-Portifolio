<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos</title>
    <script src="https://kit.fontawesome.com/ea9c03fa16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="photos.css"> </head>
<body>
    <header>
        <nav class = "menu">
            <div class = "menu-item home">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </a>
            </div>
            <div class = "menu-item music">
                <a href="music.html">
                    <i class="fa-solid fa-music"></i>
                    <p>Music</p>
                </a>
            </div>
            <div class = "menu-item movies">
                <a href="movies.html">
                    <i class="fa-solid fa-film"></i>
                    <p>Movies</p>
                </a>
            </div>
            <div class = "menu-item photos">
                <a href="photos.html">
                    <i class="fa-solid fa-image"></i>
                    <p>Photos</p>
                </a>
            </div>
        </nav>
    </header>
    <section class = "column">
        <section class="column-center">
            <div class="photo-gallery">
                <div class="photo-item">
                    <img src="photos/photo 1.jpeg" alt="Photo 1">
                </div>
                <div class="photo-item">
                    <img src="photos/photo 2.jpeg" alt="Photo 2">
                </div>
                <div class="photo-item">
                    <img src="photos/photo 3.jpeg" alt="Photo 3">
                </div>
                <div class="photo-item">
                    <img src="photos/photo 4.JPG" alt="Photo 4">
                </div>
                <div class="photo-item">
                    <img src="photos/photo 5.jpeg" alt="Photo 5">
                </div>
                <div class="photo-item">
                    <img src="photos/photo 6.jpg" alt="Photo 6">
                </div>
                </div>
        </section>
    </section>
</body>
</html>
